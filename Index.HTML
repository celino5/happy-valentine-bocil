<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine, Sayangku! â¤ï¸</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff6b9d;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .question {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
        }

        button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #yes {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            transform: scale(1);
        }

        #no {
            background: linear-gradient(45deg, #a8e6cf, #dcedc8);
            color: #333;
            transform: scale(1);
        }

        #yes:hover, #no:hover {
            transform: scale(1.1);
        }

        .romantic-message {
            display: none;
            font-size: 2rem;
            text-align: center;
            margin-top: 2rem;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hearts-animation {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .confetti {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .question { font-size: 2rem; }
            button { font-size: 1.2rem; padding: 0.8rem 1.5rem; }
            .buttons { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;">â¤ï¸</div>
    <div class="heart" style="left: 20%; animation-delay: 1s;">ğŸ’–</div>
    <div class="heart" style="left: 30%; animation-delay: 2s;">ğŸ’•</div>
    <div class="heart" style="left: 40%; animation-delay: 3s;">ğŸ’—</div>
    <div class="heart" style="left: 50%; animation-delay: 4s;">ğŸ’“</div>
    <div class="heart" style="left: 60%; animation-delay: 5s;">ğŸ’˜</div>
    <div class="heart" style="left: 70%; animation-delay: 6s;">â¤ï¸</div>
    <div class="heart" style="left: 80%; animation-delay: 7s;">ğŸ’–</div>
    <div class="heart" style="left: 90%; animation-delay: 8s;">ğŸ’•</div>

    <div class="question">
        Kamu sayang aku ga? ğŸ¥ºâ¤ï¸
    </div>

    <div class="buttons">
        <button id="yes">YES ğŸ’˜</button>
        <button id="no">NO ğŸ˜’</button>
    </div>

    <div class="hearts-animation" id="hearts">ğŸ’–ğŸ’•ğŸ’—ğŸ’“ğŸ’˜â¤ï¸</div>

    <div class="romantic-message" id="message">
        Aku tau kamu sayang aku ğŸ˜­â¤ï¸ Happy Valentine sayangku!
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const hearts = document.getElementById('hearts');
        const message = document.getElementById('message');
        const confetti = document.getElementById('confetti');
        let yesScale = 1;
        let noScale = 1;

        noBtn.addEventListener('click', () => {
            yesScale += 0.5;
            noScale -= 0.2;
            if (noScale < 0.1) noScale = 0.1;
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale}) translateX(${Math.random() * 50 - 25}px)`;
        });

        yesBtn.addEventListener('click', () => {
            // Hide buttons
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.question').style.display = 'none';

            // Show hearts animation
            hearts.style.display = 'block';

            // Show confetti
            confetti.style.display = 'block';
            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.animationDelay = Math.random() * 3 + 's';
                piece.style.background = ['#ff6b9d', '#c44569', '#a8e6cf', '#dcedc8'][Math.floor(Math.random() * 4)];
                confetti.appendChild(piece);
            }

            // Show message
            setTimeout(() => {
                message.style.display = 'block';
            }, 1000);
        });
    </script>
</body>
</html>
